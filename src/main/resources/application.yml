#server config
server:
  port: 8080
  servlet:
    context-path: /webase-node-mgr
  compression:
    enabled: true
    min-response-size: 2048

#mybatis config
mybatis:
  typeAliasesPackage: com.webank.webase.node.mgr
  mapperLocations: classpath:mapper/*.xml


# database connection configuration
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/fisco-bcos-data?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
    username: defaultAccount
    password: defaultPassword

#log config
logging:
  config: classpath:log/log4j2.xml
  level:
    com.webank.webase.node.mgr: info

# executor config
executor:
  corePoolSize: 5
  maxPoolSize: 10
  queueSize: 800
  threadNamePrefix: "node-mgr-async-"


#constants
constant:
  nodeWaitMax: 90
  blockRetainMax: 10000
  transRetainMax: 10000
  monitorInfoRetainMax: 4
  deleteInfoCron: "0 0/2 * * * ?"
  statisticsTransDailyCron: "0 0/1 * * * ?"
  checkNodeStatusCron: "30 0/1 * * * ?"
  insertTransMonitorCron: "0 0/10 * * * ?"
  sharedChainInfoCron: "0 0/10 * * * ?"
  contractDeployTimeOut: 30000
  isBlockPullFromZero: false
  httpTimeOut: 5000
  aesKey: ERTadb83f9ege39k
  cookieMaxAge: 1800
  sysContractContractdetailName: contractdetail
  sysContractUserName: user
  sysContractNodeName: node
  supportTransaction: true
  isUseSecurity: true
  frontUrl: http://%1s:%2d/webase-front/%3s
  isMonitorIgnoreUser: false
  isMonitorIgnoreContract: false
