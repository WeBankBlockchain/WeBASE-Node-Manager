#server config
server:
  port: 8080
  servlet:
    context-path: /webase-node-mgr


#mybatis config
mybatis:
  typeAliasesPackage: com.webank.webase.node.mgr
  mapperLocations: classpath:mapper/*.xml


# database connection configuration
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/fisco-bcos-data?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
    username: defaultAccount
    password: defaultPassword

#log config
logging:
  config: classpath:log/log4j2.xml
  level:
    com.webank.webase.node.mgr: info

#constants
constant:
  ###common
  isDeleteInfo: true
  transRetainMax: 10000
  deleteInfoCron: "0 0/1 * * * ?"
  statisticsTransDailyCron: "0 0/1 * * * ?"
  resetGroupListCycle: 600000
  groupInvalidGrayscaleValue: 1M    # y:year, M:month, d:day of month, h:hour, m:minute, n:forever valid
  notSupportFrontIp: localhost,127.0.0.1,0.0.0.0

  ###block into
  isBlockPullFromZero: false
  pullBlockSleepTime: 200
  pullBlockTaskFixedDelay: 30000
  blockRetainMax: 10000
  ###receive http request
  cookieMaxAge: 1800
  isUseSecurity: true
  jwtSecret: S3g4HtJyg7G6Hg0Ln3g4H5Jyg7H6f9dL
  ignoreCheckFront: /account/login,/account/pictureCheckCode,/login,/user/privateKey,/front/new,/front/find
  ###front http request
  frontUrl: http://%1s:%2d/webase-front/%3s
  httpTimeOut: 5000
  contractDeployTimeOut: 30000
  isPrivateKeyEncrypt: true
  maxRequestFail: 3
  sleepWhenHttpMaxFail: 60000
  ###transaction monitor
  transMonitorTaskFixedDelay: 60000  #How long does it take to start the next task after the end (second)
  transMonitorTaskExecuteMaxTime: 10 # Length of time each task is executed (minute)
  analysisSleepTime: 200
  monitorInfoRetainMax: 10000
  isMonitorIgnoreUser: false
  isMonitorIgnoreContract: false
  monitorUnusualMaxCount: 20
  cnsAddress: 0x0000000000000000000000000000000000001004,0x0000000000000000000000000000000000000000



# executor config
executor:
  corePoolSize: 3
  maxPoolSize: 10
  queueSize: 50
  threadNamePrefix: "node-mgr-async-"
